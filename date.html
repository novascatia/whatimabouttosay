<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Progress - Nova</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f0f0f; color: #e5e5e5; }
        .reveal { opacity: 0; transform: translateY(20px); }
        
        .glass-card { 
            background: #1a1a1a; 
            border: 1px solid #2d2d2d; 
            border-radius: 24px; 
        }

        .progress-container { width: 100%; height: 12px; background-color: #2d2d2d; border-radius: 6px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #3b82f6, #06b6d4); width: 0%; transition: width 1s ease-out; }

        /* Spotify Player Bar */
        .spotify-player-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; background-color: #181818;
            border-top: 1px solid #282828; padding: 1rem 2rem; display: flex;
            align-items: center; justify-content: space-between; z-index: 999;
            transform: translateY(100%); transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .spotify-player-bar.visible { transform: translateY(0); }
        .spotify-progress-bg { width: 100%; height: 4px; background-color: #4f4f4f; border-radius: 2px; margin-top: 8px; overflow: hidden; }
        .spotify-progress-fill { height: 100%; background-color: #1ed760; width: 0%; transition: width 1s linear; }
    </style>
</head>
<body class="p-6 md:p-12 max-w-4xl mx-auto">

    <nav class="reveal mb-16">
        <a href="/" class="text-sm font-bold text-zinc-500 hover:text-white transition uppercase tracking-widest flex items-center">
            <i class="fas fa-arrow-left mr-2"></i> Back
        </a>
    </nav>

    <header class="mb-12">
        <h1 class="reveal text-4xl md:text-6xl font-extrabold tracking-tight mb-4 text-white italic">Year Progress</h1>
        <p class="reveal text-zinc-500 text-lg">Melihat sejauh mana kita telah melangkah di tahun ini.</p>
    </header>

    <main class="grid grid-cols-1 gap-6">
        <div class="reveal glass-card p-8">
            <div class="flex justify-between items-end mb-4">
                <span id="yearLabel" class="text-2xl font-bold text-white">2026</span>
                <span id="percentageText" class="text-4xl font-black text-cyan-500 italic">0%</span>
            </div>
            <div class="progress-container mb-6">
                <div id="yearProgressFill" class="progress-fill"></div>
            </div>
            <p id="daysLeftText" class="text-sm text-zinc-500 uppercase tracking-widest font-semibold"></p>
        </div>

        <div class="grid grid-cols-2 gap-6">
            <div class="reveal glass-card p-6 flex flex-col justify-center items-center text-center">
                <span class="text-[10px] text-zinc-600 uppercase tracking-widest mb-2">Hari Berlalu</span>
                <span id="daysPassed" class="text-3xl font-bold text-white">0</span>
            </div>
            <div class="reveal glass-card p-6 flex flex-col justify-center items-center text-center">
                <span class="text-[10px] text-zinc-600 uppercase tracking-widest mb-2">Sisa Hari</span>
                <span id="daysRemaining" class="text-3xl font-bold text-white">0</span>
            </div>
        </div>
    </main>

    <div id="spotifyPlayer" class="spotify-player-bar">
        <div class="flex items-center w-[30%] min-w-[200px]">
            <img id="albumArt" src="" class="w-12 h-12 rounded-md mr-4">
            <div class="overflow-hidden">
                <h3 id="songTitle" class="text-sm font-semibold text-white truncate"></h3>
                <p id="artistName" class="text-xs text-gray-400 truncate"></p>
            </div>
        </div>
        <div class="hidden md:flex flex-col items-center w-[40%]">
            <div class="text-[10px] text-green-500 font-bold tracking-widest uppercase mb-1">Listening Now</div>
            <div class="flex items-center w-full gap-3 text-[10px] text-gray-400 font-mono">
                <span id="currentTime">0:00</span>
                <div class="spotify-progress-bg flex-grow">
                    <div id="spotifyProgressBar" class="spotify-progress-fill"></div>
                </div>
                <span id="totalTime">0:00</span>
            </div>
        </div>
        <div class="w-[30%] flex justify-end">
            <i class="fab fa-spotify text-green-500 text-xl"></i>
        </div>
    </div>

    <script>
        // Animasi GSAP
        function initAnimations() {
            gsap.to(".reveal", {
                opacity: 1, y: 0, duration: 0.8, stagger: 0.15, ease: "power2.out"
            });
        }

        // Logika Progress Tahun
        function updateYearProgress() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 1);
            const end = new Date(now.getFullYear() + 1, 0, 1);
            const total = end - start;
            const elapsed = now - start;
            const progress = (elapsed / total) * 100;

            document.getElementById('yearLabel').textContent = now.getFullYear();
            document.getElementById('percentageText').textContent = progress.toFixed(2) + '%';
            document.getElementById('yearProgressFill').style.width = progress + '%';

            const diff = end - now;
            const daysPassed = Math.floor(elapsed / (1000 * 60 * 60 * 24));
            const daysRemaining = Math.floor(diff / (1000 * 60 * 60 * 24));

            document.getElementById('daysPassed').textContent = daysPassed;
            document.getElementById('daysRemaining').textContent = daysRemaining;
            document.getElementById('daysLeftText').textContent = `${daysRemaining} Hari tersisa menuju tahun baru.`;
        }

        // Spotify Logic
        function formatTime(ms) {
            const seconds = Math.floor((ms / 1000) % 60);
            const minutes = Math.floor((ms / 1000 / 60) % 60);
            return minutes + ':' + seconds.toString().padStart(2, '0');
        }

        async function fetchNowPlaying() {
            try {
                const response = await fetch('/.netlify/functions/now-playing');
                const data = await response.json();
                const player = document.getElementById('spotifyPlayer');
                if (data.isPlaying) {
                    document.getElementById('songTitle').textContent = data.title;
                    document.getElementById('artistName').textContent = data.artist;
                    document.getElementById('albumArt').src = data.albumArt;
                    document.getElementById('spotifyProgressBar').style.width = (data.progress / data.duration) * 100 + '%';
                    document.getElementById('currentTime').textContent = formatTime(data.progress);
                    document.getElementById('totalTime').textContent = formatTime(data.duration);
                    player.classList.add('visible');
                } else {
                    player.classList.remove('visible');
                }
            } catch(e) {}
        }

        window.onload = () => {
            updateYearProgress();
            initAnimations();
            setInterval(fetchNowPlaying, 1000);
        };
    </script>
</body>
</html>
