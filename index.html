<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@faithidc</title>
    <link rel="icon" type="image/png" href="/logo.png">
        <a href="/.netlify/functions/login-spotify" class="bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors duration-200">
            Connect to Spotify
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: ui-sans-serif, system-ui; }
      body.dark {
          background-color: #1a202c;
          color: #e2e8f0;
      }
      body.dark .bg-white {
          background-color: #2d3748;
          color: #e2e8f0;
      }
      body.dark .text-gray-600 { color: #cbd5e0; }
      body.dark .text-gray-800 { color: #e2e8f0; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <header class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Rama's notebook</h1>
        <div class="flex items-center space-x-4">
            <div id="darkModeToggle" class="cursor-pointer">
                <svg id="sunIcon" class="w-6 h-6 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm0 13a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zm7.07-8.07a1 1 0 01-.707 1.707l-.707-.707a1 1 0 011.414-1.414l.707.707a1 1 0 010 1.414zM3.66 16.34a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414l-.707.707zm12.356 0a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414l-.707.707zm-7.07-8.07a1 1 0 01-.707 1.707l-.707-.707a1 1 0 011.414-1.414l.707.707a1 1 0 010 1.414zM3.66 3.66a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414l-.707.707zm12.356-1.414a1 1 0 01-1.414 1.414l-.707.707a1 1 0 011.414-1.414l.707-.707z"></path>
                </svg>
                <svg id="moonIcon" class="w-6 h-6 text-gray-800 hidden" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
            </div>
            </a>
        </div>
    </header>
    <div id="postsList" class="space-y-6">
        <p>Loading posts...</p>
    </div>

    <script>
        const postsList = document.getElementById('postsList');

        async function fetchPosts() {
            const response = await fetch('/.netlify/functions/fetch-posts');
            if (!response.ok) {
                postsList.innerHTML = `<p class="text-red-500">Error loading posts.</p>`;
                return;
            }

            const posts = await response.json();
            if (posts.length === 0) {
                postsList.innerHTML = `<p class="text-gray-500">No blog posts yet.</p>`;
                return;
            }

            postsList.innerHTML = posts.map(post => {
                const pinIndicator = post.is_pinned ? `<svg class="w-5 h-5 text-gray-800 dark:text-gray-300 inline-block mr-2" fill="currentColor" viewBox="0 0 20 20"><path d="M17.778 5.778l-2.52-2.52a2 2 0 00-2.828 0L3.586 11.121a2 2 0 000 2.829l2.52 2.52a2 2 0 002.828 0l8.844-8.844a2 2 0 000-2.828zM14.222 7.11l-7.465 7.465a1 1 0 01-1.414 0l-.707-.707a1 1 0 010-1.414L12.101 5.696l.707.707a1 1 0 011.414 0z"></path></svg>` : '';
                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <a href="/posts/${post.id}" class="text-2xl font-semibold mb-2 hover:underline flex items-center">${pinIndicator}${post.title}</a>
                        <p class="text-gray-600 text-sm mb-4">Posted on ${new Date(post.created_at).toLocaleDateString()}</p>
                        <p class="text-gray-800">${post.description}</p>
                    </div>
                `;
            }).join('');
        }

        fetchPosts();

        // Dark Mode Logic
        const darkModeToggle = document.getElementById('darkModeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const body = document.body;

        function applyTheme(isDark) {
            body.classList.toggle('dark', isDark);
            sunIcon.classList.toggle('hidden', isDark);
            moonIcon.classList.toggle('hidden', !isDark);
        }

        const isDarkMode = localStorage.getItem('theme') === 'dark';
        applyTheme(isDarkMode);

        darkModeToggle.addEventListener('click', () => {
            const isDark = !body.classList.contains('dark');
            applyTheme(isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>
</body>
</html>
