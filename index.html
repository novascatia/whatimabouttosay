<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@faithidc</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: ui-sans-serif, system-ui; }
      body.dark {
          background-color: #1a202c;
          color: #e2e8f0;
      }
      body.dark .bg-white {
          background-color: #2d3748;
          color: #e2e8f0;
      }
      body.dark .text-gray-600 { color: #cbd5e0; }
      body.dark .text-gray-800 { color: #e2e8f0; }
      .spotify-player {
          position: fixed;
          bottom: 2rem;
          right: 2rem;
          width: 320px;
          background-color: #282828;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
          color: #fff;
          padding: 1rem;
          display: flex;
          align-items: center;
          gap: 1rem;
          z-index: 100;
          flex-direction: column;
      }
      .spotify-player-main {
          display: flex;
          align-items: center;
          gap: 1rem;
          width: 100%;
      }
      .spotify-player img {
          width: 64px;
          height: 64px;
          border-radius: 4px;
      }
      .spotify-player-text {
          flex-grow: 1;
      }
      .spotify-player-text h3 {
          font-weight: bold;
      }
      .spotify-player-text p {
          font-size: 0.875rem;
          color: #b3b3b3;
      }
      .progress-bar-container {
          width: 100%;
          height: 4px;
          background-color: #535353;
          border-radius: 2px;
          margin-top: 0.5rem;
      }
      .progress-bar {
          height: 100%;
          background-color: #1ed760;
          width: 0;
          transition: width 0.5s ease-out;
      }
      .time-display {
          display: flex;
          justify-content: space-between;
          width: 100%;
          font-size: 0.75rem;
          color: #b3b3b3;
          margin-top: 0.25rem;
      }
      .running-text-bar {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          background-color: #1ed760;
          color: #fff;
          padding: 0.5rem;
          z-index: 100;
          display: none;
          overflow: hidden;
          white-space: nowrap;
      }
      .running-text-content {
          display: inline-block;
          animation: marquee 10s linear infinite; /* Kecepatan lebih cepat */
      }
      @keyframes marquee {
          0%   { transform: translateX(100%); }
          100% { transform: translateX(-100%); }
      }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <header class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">rama's</h1>
        <div class="flex items-center space-x-4">
            <div id="darkModeToggle" class="cursor-pointer">
                <svg id="sunIcon" class="w-6 h-6 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm0 13a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zm7.07-8.07a1 1 0 01-.707 1.707l-.707-.707a1 1 0 011.414-1.414l.707.707a1 1 0 010 1.414zM3.66 16.34a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414l-.707.707zm12.356 0a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414l-.707.707zm-7.07-8.07a1 1 0 01-.707 1.707l-.707-.707a1 1 0 011.414-1.414l.707.707a1 1 0 010 1.414zM3.66 3.66a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414l-.707.707zm12.356-1.414a1 1 0 01-1.414 1.414l-.707.707a1 1 0 011.414-1.414l.707-.707z"></path>
                </svg>
                <svg id="moonIcon" class="w-6 h-6 text-gray-800 hidden" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
            </div>
            </a>
        </div>
    </header>
    <div id="postsList" class="space-y-6">
        <p>Loading posts...</p>
    </div>

    <div id="runningTextBar" class="running-text-bar">
        <div id="runningTextContent" class="running-text-content"></div>
    </div>
    
    <div id="spotifyPlayer" class="spotify-player" style="display: none;">
        <p id="listeningText" class="text-sm text-center text-green-500 mb-2 w-full text-left">Rama is listening to a song right now:</p>
        <div class="spotify-player-main">
            <img id="albumArt" src="" alt="Album Art">
            <div class="spotify-player-text">
                <a id="songTitleLink" href="#" target="_blank" class="block">
                    <h3 id="songTitle" class="text-white"></h3>
                </a>
                <p id="artistName"></p>
            </div>
        </div>
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="totalTime">0:00</span>
        </div>
        <button id="closePlayerBtn" class="absolute top-2 right-2 text-gray-400 hover:text-white">&times;</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script>
        const postsList = document.getElementById('postsList');

        async function fetchPosts() {
            const response = await fetch('/.netlify/functions/fetch-posts');
            if (!response.ok) {
                postsList.innerHTML = `<p class="text-red-500">Error loading posts.</p>`;
                return;
            }

            const posts = await response.json();
            if (posts.length === 0) {
                postsList.innerHTML = `<p class="text-gray-500">No blog posts yet.</p>`;
                return;
            }

            postsList.innerHTML = posts.map(post => {
                const pinIndicator = post.is_pinned ? `<span class="bg-yellow-200 text-yellow-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">PINNED</span>` : '';
                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <a href="/posts/${post.id}" class="text-2xl font-semibold mb-2 hover:underline flex items-center">${pinIndicator}${post.title}</a>
                        <p class="text-gray-600 text-sm mb-4">Posted on ${new Date(post.created_at).toLocaleDateString()}</p>
                        <p class="text-gray-800">${post.description}</p>
                    </div>
                `;
            }).join('');
        }

        fetchPosts();

        // Dark Mode Logic
        const darkModeToggle = document.getElementById('darkModeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const body = document.body;

        function applyTheme(isDark) {
            body.classList.toggle('dark', isDark);
            sunIcon.classList.toggle('hidden', isDark);
            moonIcon.classList.toggle('hidden', !isDark);
        }

        const isDarkMode = localStorage.getItem('theme') === 'dark';
        applyTheme(isDarkMode);

        darkModeToggle.addEventListener('click', () => {
            const isDark = !body.classList.contains('dark');
            applyTheme(isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Spotify Logic
        const spotifyPlayer = document.getElementById('spotifyPlayer');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const albumArt = document.getElementById('albumArt');
        const progressBar = document.getElementById('progressBar');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const songTitleLink = document.getElementById('songTitleLink');
        const listeningText = document.getElementById('listeningText');
        const closePlayerBtn = document.getElementById('closePlayerBtn');
        const runningTextBar = document.getElementById('runningTextBar');
        const runningTextContent = document.getElementById('runningTextContent');

        let playerVisible = true;

        function formatTime(ms) {
            const seconds = Math.floor((ms / 1000) % 60);
            const minutes = Math.floor((ms / 1000 / 60) % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        async function fetchNowPlaying() {
            const response = await fetch('/.netlify/functions/now-playing');
            const data = await response.json();

            if (data.isPlaying) {
                const songInfo = `Rama is listening to "${data.title}" by ${data.artist}`;
                runningTextContent.textContent = songInfo;

                if (playerVisible) {
                    spotifyPlayer.style.display = 'flex';
                    runningTextBar.style.display = 'none';
                    songTitle.textContent = data.title;
                    artistName.textContent = data.artist;
                    albumArt.src = data.albumArt;
                    songTitleLink.href = data.songUrl;
                    
                    const progressPercent = (data.progress / data.duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    currentTime.textContent = formatTime(data.progress);
                    totalTime.textContent = formatTime(data.duration);
                } else {
                    spotifyPlayer.style.display = 'none';
                    runningTextBar.style.display = 'block';
                }

            } else {
                spotifyPlayer.style.display = 'none';
                runningTextBar.style.display = 'none';
            }
        }

        closePlayerBtn.addEventListener('click', () => {
            playerVisible = false;
            fetchNowPlaying();
        });

        fetchNowPlaying();
        setInterval(fetchNowPlaying, 10000);
    </script>
</body>
</html>
