<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 50;
      }
      .popup-content {
        background-color: white;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      /* Custom fade-in for the message */
      .fade-in {
        animation: fadeIn ease 0.5s;
        animation-fill-mode: forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Upload Script</h2>
        <form id="uploadForm" class="space-y-4">
            <div>
                <label for="customUrl" class="block text-sm font-medium text-gray-700">Custom Link (optional)</label>
                <div class="mt-1 flex rounded-md shadow-sm">
                    <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">novascatia.my.id/</span>
                    <input type="text" id="customUrl" name="customUrl" class="flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <textarea id="scriptContent" placeholder="Paste your script here..." class="w-full h-48 p-3 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-200 hover:scale-105 transform">
                Upload Script
            </button>
        </form>

        <div id="message" class="mt-4 text-center text-sm"></div>
    </div>

    <div id="confirmPopup" class="popup-overlay hidden">
        <div class="popup-content">
            <p id="popupMessage" class="text-lg mb-4"></p>
            <div class="flex justify-center space-x-4">
                <button id="yesBtn" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-200 hover:scale-105 transform">Yes</button>
                <button id="noBtn" class="bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-400 transition-colors duration-200">No</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const scriptContent = document.getElementById('scriptContent');
        const messageDiv = document.getElementById('message');
        const customUrlInput = document.getElementById('customUrl');
        
        const confirmPopup = document.getElementById('confirmPopup');
        const popupMessage = document.getElementById('popupMessage');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const content = scriptContent.value;
            if (content.trim() === '') {
                messageDiv.textContent = 'Script content cannot be empty!';
                messageDiv.className = 'mt-4 text-center text-sm text-red-500 fade-in';
                return;
            }

            const customUrl = customUrlInput.value.trim();

            messageDiv.textContent = 'Uploading... Please wait.';
            messageDiv.className = 'mt-4 text-center text-sm text-gray-500 fade-in';

            const response = await sendRequest(content, customUrl, false);
            if (!response) return;

            const result = await response.json();

            if (response.ok) {
                const scriptUrl = `${window.location.origin}/${result.id}`;
                messageDiv.innerHTML = `Success! Your script is available at: <a href="${scriptUrl}" target="_blank" class="text-blue-500 hover:underline font-medium">${scriptUrl}</a>`;
                messageDiv.className = 'mt-4 text-center text-sm text-green-500 fade-in';
                scriptContent.value = '';
                customUrlInput.value = '';
            } else if (response.status === 409) {
                // Show custom popup for confirmation
                popupMessage.textContent = `Link "${customUrl}" is already in use. Are you sure you want to overwrite it?`;
                confirmPopup.classList.remove('hidden');

                const handleConfirmation = async (isConfirmed) => {
                    confirmPopup.classList.add('hidden');
                    if (isConfirmed) {
                        messageDiv.textContent = 'Overwriting... Please wait.';
                        messageDiv.className = 'mt-4 text-center text-sm text-gray-500 fade-in';
                        const overwriteResponse = await sendRequest(content, customUrl, true);
                        const overwriteResult = await overwriteResponse.json();
                        if (overwriteResponse.ok) {
                            const scriptUrl = `${window.location.origin}/${overwriteResult.id}`;
                            messageDiv.innerHTML = `Success! Script has been overwritten at: <a href="${scriptUrl}" target="_blank" class="text-blue-500 hover:underline font-medium">${scriptUrl}</a>`;
                            messageDiv.className = 'mt-4 text-center text-sm text-green-500 fade-in';
                            scriptContent.value = '';
                            customUrlInput.value = '';
                        } else {
                            messageDiv.textContent = `Error overwriting: ${overwriteResult.message}`;
                            messageDiv.className = 'mt-4 text-center text-sm text-red-500 fade-in';
                        }
                    } else {
                        messageDiv.textContent = 'Overwrite cancelled.';
                        messageDiv.className = 'mt-4 text-center text-sm text-gray-500 fade-in';
                    }
                    yesBtn.removeEventListener('click', yesHandler);
                    noBtn.removeEventListener('click', noHandler);
                };

                const yesHandler = () => handleConfirmation(true);
                const noHandler = () => handleConfirmation(false);
                
                yesBtn.addEventListener('click', yesHandler);
                noBtn.addEventListener('click', noHandler);
            } else {
                messageDiv.textContent = `Error: ${result.message || 'An unknown error occurred.'}`;
                messageDiv.className = 'mt-4 text-center text-sm text-red-500 fade-in';
            }
        });

        async function sendRequest(content, customUrl, overwrite) {
            try {
                const body = overwrite ? { content, customUrl, overwrite } : { content, customUrl };
                const response = await fetch('/.netlify/functions/save-script', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                return response;
            } catch (error) {
                console.error('Fetch error:', error);
                messageDiv.textContent = 'An unexpected error occurred.';
                messageDiv.className = 'mt-4 text-center text-sm text-red-500 fade-in';
                return null;
            }
        }
    </script>
</body>
</html>
