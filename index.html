<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nova's space</title>
    <link rel="icon" type="image/png" href="/logo.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0b0b0b;
            --card-bg: #141414;
            --spotify-green: #1ed760;
            --text-main: #efefef;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* Initial state untuk animasi */
        .reveal { opacity: 0; transform: translateY(20px); }

        .card-flat {
            background-color: var(--card-bg);
            border: 1px solid #222;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .card-flat:hover {
            border-color: #444;
            background-color: #1a1a1a;
        }

        /* Spotify Player Bar Custom Style */
        .spotify-player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #121212;
            border-top: 1px solid #222;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 999;
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .spotify-player-bar.visible { transform: translateY(0); }

        .progress-bar-bg { width: 100%; height: 4px; background-color: #333; border-radius: 2px; }
        .progress-bar-fill { height: 100%; background-color: var(--text-main); width: 0%; transition: width 1s linear; }

        /* Toast Notification */
        .toast-notification {
            position: fixed; top: 20px; right: 20px;
            background-color: #1a1a1a; border: 1px solid #333;
            padding: 12px 20px; border-radius: 12px; z-index: 10000;
            transform: translateX(150%); transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            cursor: pointer;
        }
        .toast-notification.show { transform: translateX(0); }
    </style>
</head>
<body class="max-w-5xl mx-auto px-6">

    <div id="redirectToast" class="toast-notification flex items-center gap-4">
        <div class="text-spotify-green"><i class="fas fa-calendar-alt"></i></div>
        <div class="text-xs font-semibold tracking-wider">YEAR PROGRESS</div>
    </div>

    <nav class="reveal flex justify-between items-center py-12">
        <div class="font-bold text-xl tracking-tighter">NOVA_SPACE</div>
        <div class="space-x-8 text-[10px] uppercase tracking-[0.3em] text-zinc-500">
            <a href="/quiz" class="hover:text-white transition">Quiz</a>
            <a href="/spotify" class="hover:text-white transition">Listening</a>
        </div>
    </nav>

    <header class="py-16 border-b border-zinc-900">
        <h1 class="reveal text-4xl md:text-6xl font-bold leading-tight mb-8">
            Building systems that <br> 
            <span class="text-zinc-600 italic">actually work.</span>
        </h1>
        <div class="reveal flex gap-4">
            <div class="px-4 py-1 rounded-full border border-zinc-800 text-[10px] text-zinc-500 uppercase tracking-widest">inactive.. i think..</div>
            <div class="px-4 py-1 rounded-full border border-zinc-800 text-[10px] text-zinc-500 uppercase tracking-widest">2026 Edition</div>
        </div>
    </header>

    <main class="py-20">
        <div class="reveal flex items-center justify-between mb-12">
            <h2 class="text-sm font-bold uppercase tracking-[0.2em] text-zinc-500">Recent Logs</h2>
            <div class="h-[1px] flex-grow mx-8 bg-zinc-900"></div>
        </div>

        <div id="postsList" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <p class="text-zinc-600 text-sm italic">Initializing systems...</p>
        </div>
    </main>

    <footer class="reveal py-20 border-t border-zinc-900 flex flex-col md:flex-row justify-between gap-8 items-center">
        <p class="text-[10px] text-zinc-700 uppercase tracking-[0.4em]">Â© 2026 Manual Craft</p>
        <div class="flex gap-8 text-[10px] font-bold tracking-widest text-zinc-500">
            <a href="#" class="hover:text-white transition">GITHUB</a>
            <a href="https://instagram.com/grayalldayog" class="hover:text-white transition">INSTAGRAM</a>
        </div>
    </footer>

    <div id="spotifyPlayer" class="spotify-player-bar">
        <div class="flex items-center gap-4 w-[30%]">
            <img id="albumArt" src="" class="w-12 h-12 rounded-lg shadow-2xl" alt="">
            <div class="overflow-hidden">
                <h3 id="songTitle" class="text-xs font-bold truncate">Loading...</h3>
                <p id="artistName" class="text-[10px] text-zinc-500 truncate"></p>
            </div>
        </div>
        <div class="hidden md:flex flex-col items-center w-[40%] px-8">
            <div class="text-[9px] uppercase tracking-widest text-spotify-green mb-2">Now Streaming</div>
            <div class="progress-bar-bg">
                <div id="progressBar" class="progress-bar-fill"></div>
            </div>
        </div>
        <div class="w-[30%] flex justify-end">
            <i class="fas fa-play text-xs text-zinc-500"></i>
        </div>
    </div>

    <script>
        function runEntranceAnimation() {
            gsap.to(".reveal", {
                opacity: 1,
                y: 0,
                duration: 1,
                stagger: 0.2,
                ease: "power4.out"
            });
        }

        async function fetchPosts() {
            const postsList = document.getElementById('postsList');
            try {
                const response = await fetch('/.netlify/functions/fetch-posts');
                const posts = await response.json();
                
                if (posts.length === 0) {
                    postsList.innerHTML = `<p class="text-zinc-600">No logs found.</p>`;
                    return;
                }

                postsList.innerHTML = posts.map(post => `
                    <div onclick="window.location.href='/posts/${post.id}'" class="reveal card-flat p-8 group cursor-pointer">
                        <div class="flex justify-between items-start mb-6">
                            <span class="text-[10px] text-zinc-600 uppercase tracking-widest">${new Date(post.created_at).toLocaleDateString('id-ID')}</span>
                            ${post.is_pinned ? '<i class="fas fa-thumbtack text-[10px] text-spotify-green"></i>' : ''}
                        </div>
                        <h3 class="text-xl font-bold mb-3 group-hover:text-spotify-green transition italic">${post.title}</h3>
                        <p class="text-zinc-500 text-sm leading-relaxed line-clamp-2">${post.description}</p>
                    </div>
                `).join('');

                runEntranceAnimation();
            } catch (error) {
                postsList.innerHTML = `<p class="text-red-500 text-xs">System Error.</p>`;
            }
        }

        async function fetchNowPlaying() {
            try {
                const response = await fetch('/.netlify/functions/now-playing');
                const data = await response.json();
                const player = document.getElementById('spotifyPlayer');

                if (data.isPlaying) {
                    document.getElementById('songTitle').textContent = data.title;
                    document.getElementById('artistName').textContent = data.artist;
                    document.getElementById('albumArt').src = data.albumArt;
                    document.getElementById('progressBar').style.width = `${(data.progress / data.duration) * 100}%`;
                    player.classList.add('visible');
                } else {
                    player.classList.remove('visible');
                }
            } catch (e) { console.error(e); }
        }

        window.addEventListener('load', () => {
            fetchPosts();
            setInterval(fetchNowPlaying, 2000);
            
            // Toast Notification
            const toast = document.getElementById('redirectToast');
            setTimeout(() => toast.classList.add('show'), 3000);
            toast.addEventListener('click', () => window.location.href = 'date');
        });
    </script>
</body>
</html>
