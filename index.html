<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novascatia.my.id</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f0f0f; color: #e5e5e5; overflow-x: hidden; }
        .reveal { opacity: 0; transform: translateY(20px); }
        
        /* Post Styling */
        .post-card { background: #1a1a1a; border: 1px solid #2d2d2d; border-radius: 20px; transition: all 0.3s ease; }
        .post-card:hover { border-color: #4a4a4a; transform: translateY(-4px); }

        /* Spotify Player Bar */
        .spotify-player-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; background-color: #181818;
            border-top: 1px solid #282828; padding: 1rem 2rem; display: flex;
            align-items: center; justify-content: space-between; z-index: 999;
            transform: translateY(100%); transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .spotify-player-bar.visible { transform: translateY(0); }
        .progress-bar-bg { width: 100%; height: 4px; background-color: #4f4f4f; border-radius: 2px; margin-top: 8px; overflow: hidden; }
        .progress-bar-fill { height: 100%; background-color: #1ed760; width: 0%; transition: width 1s linear; }
    </style>
</head>
<body class="p-6 md:p-12 max-w-5xl mx-auto">

    <nav class="reveal flex justify-between items-center mb-16">
        <div class="text-xl font-extrabold tracking-tighter">NOV4</div>
        <div class="flex gap-8 text-sm font-medium text-gray-400">
            <a href="/spotify" class="hover:text-white transition">Listening</a>
            <a href="https://instagram.com/grayalldayog" target="_blank" class="hover:text-white transition">Instagram</a>
        </div>
    </nav>

    <header class="max-w-4xl mb-20">
        <h1 class="reveal text-5xl md:text-7xl font-extrabold tracking-tight leading-[1.1] mb-6">
            Hello there! <span class="text-gray-500">Nova</span> di sini :3
        </h1>
        <p class="reveal text-gray-400 text-lg md:text-xl max-w-2xl leading-relaxed">
            Membangun sistem otomasi dan ruang digital. Akan segera kembali!
        </p>
    </header>

    <main>
        <div class="reveal flex items-center justify-between mb-8">
            <h2 class="text-xs font-bold uppercase tracking-[0.2em] text-zinc-500">Recent Logs</h2>
            <div class="h-[1px] flex-grow ml-6 bg-zinc-800"></div>
        </div>
        
        <div id="postsList" class="grid grid-cols-1 gap-6">
            <p class="reveal text-gray-500 italic">Mengambil data dari server...</p>
        </div>
    </main>

    <footer class="reveal mt-24 mb-32 pt-12 border-t border-zinc-800 flex justify-between items-center">
        <div class="text-gray-500 text-xs uppercase tracking-widest">Â© 2026 Novascatia</div>
        <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
    </footer>

    <div id="spotifyPlayer" class="spotify-player-bar">
        <div class="flex items-center w-[30%] min-w-[200px]">
            <img id="albumArt" src="" alt="" class="w-12 h-12 rounded-md mr-4 shadow-lg">
            <div class="flex flex-col justify-center overflow-hidden">
                <h3 id="songTitle" class="text-sm font-semibold text-white truncate"></h3>
                <p id="artistName" class="text-xs text-gray-400 truncate"></p>
            </div>
        </div>

        <div class="hidden md:flex flex-col items-center w-[40%]">
            <div class="text-[10px] text-green-500 font-bold tracking-widest uppercase mb-1">Rama is listening now</div>
            <div class="flex items-center w-full gap-3 text-[10px] text-gray-400 font-mono">
                <span id="currentTime">0:00</span>
                <div class="progress-bar-bg flex-grow">
                    <div id="progressBar" class="progress-bar-fill"></div>
                </div>
                <span id="totalTime">0:00</span>
            </div>
        </div>

        <div class="w-[30%] flex justify-end">
            <i class="fab fa-spotify text-green-500 text-xl"></i>
        </div>
    </div>

    <script>
        // Animasi Pembuka
        function triggerReveal() {
            gsap.to(".reveal", {
                opacity: 1,
                y: 0,
                duration: 0.8,
                stagger: 0.15,
                ease: "power2.out"
            });
        }

        // Format Waktu ke Detik (Menit:Detik)
        function formatTime(ms) {
            const seconds = Math.floor((ms / 1000) % 60);
            const minutes = Math.floor((ms / 1000 / 60) % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Fetch Postingan dari Supabase
        async function fetchPosts() {
            const container = document.getElementById('postsList');
            try {
                const response = await fetch('/.netlify/functions/fetch-posts');
                const posts = await response.json();
                
                if (posts.length > 0) {
                    container.innerHTML = posts.map(post => `
                        <div onclick="window.location.href='/posts/${post.id}'" class="reveal post-card p-6 flex flex-col md:flex-row justify-between items-center group cursor-pointer">
                            <div class="flex-1">
                                <span class="text-[10px] text-zinc-600 uppercase tracking-[0.2em] mb-2 block">${new Date(post.created_at).toLocaleDateString('id-ID')}</span>
                                <h3 class="text-xl font-bold group-hover:text-white transition italic">${post.title}</h3>
                            </div>
                            <div class="text-zinc-700 group-hover:text-zinc-400 transition transform group-hover:translate-x-2">
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `<p class="text-gray-600 italic">Belum ada log yang tersedia.</p>`;
                }
            } catch (e) {
                container.innerHTML = `<p class="text-red-500">Gagal memuat data.</p>`;
            }
            triggerReveal();
        }

        // Spotify Listening Logic
        async function fetchNowPlaying() {
            try {
                const response = await fetch('/.netlify/functions/now-playing');
                const data = await response.json();
                const player = document.getElementById('spotifyPlayer');

                if (data.isPlaying) {
                    document.getElementById('songTitle').textContent = data.title;
                    document.getElementById('artistName').textContent = data.artist;
                    document.getElementById('albumArt').src = data.albumArt;
                    document.getElementById('progressBar').style.width = `${(data.progress / data.duration) * 100}%`;
                    
                    // Update Detik
                    document.getElementById('currentTime').textContent = formatTime(data.progress);
                    document.getElementById('totalTime').textContent = formatTime(data.duration);
                    
                    player.classList.add('visible');
                } else {
                    player.classList.remove('visible');
                }
            } catch (e) {}
        }

        window.onload = () => {
            fetchPosts();
            setInterval(fetchNowPlaying, 1000);
        };
    </script>
</body>
</html>
