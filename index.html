<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nova's space</title>
    <link rel="icon" type="image/png" href="/logo.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #181818;
            --card-hover: #282828;
            --text-main: #ffffff;
            --text-sub: #b3b3b3;
            --spotify-green: #1ed760;
            --font-main: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            /* Hapus padding-bottom di body agar tidak double space */
        }

        /* Wrapper untuk konten utama agar animasi tidak merusak position:fixed player */
        #main-wrapper {
            padding-bottom: 120px; /* Space untuk player */
            animation: fadeInPage 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            opacity: 0; /* Mulai invisible */
        }

        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-gradient {
            background: linear-gradient(180deg, rgba(30,215,96,0.3) 0%, var(--bg-color) 100%);
            padding: 40px 20px 20px 20px;
        }

        .post-card {
            background-color: var(--card-bg);
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }
        .post-card:hover {
            background-color: var(--card-hover);
            transform: translateY(-4px);
        }
        
        .pinned-badge {
            background-color: var(--spotify-green);
            color: #000;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 8px;
        }

        /* --- SPOTIFY PLAYER (FIXED) --- */
        .spotify-player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #181818;
            border-top: 1px solid #282828;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 999; /* Pastikan di atas segalanya */
            
            /* Animasi Slide Up */
            transform: translateY(100%); /* Sembunyi di bawah */
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.5);
        }

        .spotify-player-bar.visible {
            transform: translateY(0); /* Muncul */
        }
        
        .player-left { display: flex; align-items: center; width: 30%; min-width: 200px; }
        .player-left img { width: 56px; height: 56px; border-radius: 4px; margin-right: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .player-center { width: 40%; max-width: 600px; display: flex; flex-direction: column; align-items: center; }
        
        .progress-bar-bg { width: 100%; height: 4px; background-color: #4f4f4f; border-radius: 2px; margin-top: 8px; position: relative; overflow: hidden; }
        .progress-bar-fill { height: 100%; background-color: var(--text-main); border-radius: 2px; width: 0%; transition: width 1s linear; }
        .progress-bar-bg:hover .progress-bar-fill { background-color: var(--spotify-green); }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #888; }

        /* --- REDIRECT NOTIFICATION TOAST --- */
        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #282828;
            border-left: 4px solid var(--spotify-green);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10000;
            transform: translateX(150%); /* Start hidden to the right */
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Bouncy effect */
            cursor: pointer;
            max-width: 300px;
        }

        .toast-notification:hover {
            background-color: #333;
        }

        .toast-notification.show {
            transform: translateX(0);
        }

        .toast-content h4 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }
        .toast-content p {
            margin: 2px 0 0 0;
            font-size: 11px;
            color: #b3b3b3;
        }
        .toast-icon {
            background: rgba(30, 215, 96, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--spotify-green);
        }
    </style>
</head>
<body>

    <div id="redirectToast" class="toast-notification">
        <div class="toast-icon">
            <i class="fas fa-calendar-alt text-xl"></i>
        </div>
        <div class="toast-content">
            <h4>Check Year Progress</h4>
            <p>Click here to see the life calendar visualization.</p>
        </div>
        <i class="fas fa-chevron-right text-gray-500 text-xs"></i>
    </div>

    <div id="main-wrapper">
        <header class="header-gradient">
            <div class="max-w-5xl mx-auto flex justify-between items-end">
                <div>
                    <p class="text-sm font-bold tracking-widest uppercase mb-2 text-gray-400">Profile</p>
                    <h1 class="text-5xl md:text-7xl font-bold mb-4">nova's space</h1>
                    <p class="text-gray-300 mt-2 text-sm md:text-base max-w-2xl">
                        inactive.. i think..
                    </p>
                </div>
            </div>
        </header>

        <main class="max-w-5xl mx-auto px-5 mt-8">
            <div class="flex items-center space-x-4 mb-8 border-b border-gray-800 pb-4 sticky top-0 bg-[#121212] z-10 py-4">
                <div class="bg-green-500 w-12 h-12 rounded-full flex items-center justify-center text-black cursor-pointer hover:scale-105 transition">
                    <i class="fas fa-play text-xl ml-1"></i> 
                </div>
                <button class="text-sm font-bold text-gray-300 hover:text-white transition">List</button>
                <div class="flex-grow"></div>
                <i class="fas fa-search text-gray-400 hover:text-white cursor-pointer"></i>
            </div>

            <h2 class="text-xl font-bold mb-4">Recent Posts</h2>
            <div id="postsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <p class="text-gray-500">Loading posts...</p>
            </div>
        </main>
    </div>
    <div id="spotifyPlayer" class="spotify-player-bar">
        <div class="player-left">
            <img id="albumArt" src="" alt="Album Art">
            <div class="flex flex-col justify-center overflow-hidden">
                <a id="songTitleLink" href="#" target="_blank" class="hover:underline">
                    <h3 id="songTitle" class="text-sm font-semibold text-white truncate">Loading...</h3>
                </a>
                <p id="artistName" class="text-xs text-gray-400 truncate"></p>
            </div>
            <i class="far fa-heart text-gray-400 ml-4 hover:text-white cursor-pointer text-sm"></i>
        </div>

        <div class="player-center hidden md:flex">
            <div class="text-xs text-green-500 mb-1" id="listeningText">Rama is listening now</div>
            <div class="flex items-center w-full gap-2 text-xs text-gray-400">
                <span id="currentTime">0:00</span>
                <div class="progress-bar-bg">
                    <div id="progressBar" class="progress-bar-fill"></div>
                </div>
                <span id="totalTime">0:00</span>
            </div>
        </div>

        <div class="w-[30%] flex justify-end items-center gap-4">
            <i class="fas fa-list text-gray-400 hover:text-white cursor-pointer"></i>
            <i class="fas fa-desktop text-gray-400 hover:text-white cursor-pointer"></i>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script>
        // === FETCH POSTS ===
        const postsList = document.getElementById('postsList');

        async function fetchPosts() {
            try {
                const response = await fetch('/.netlify/functions/fetch-posts');
                if (!response.ok) throw new Error('Network response was not ok');
                const posts = await response.json();
                if (posts.length === 0) {
                    postsList.innerHTML = `<p class="text-gray-500 col-span-3 text-center">No blog posts yet.</p>`;
                    return;
                }
                postsList.innerHTML = posts.map(post => {
                    const pinBadge = post.is_pinned ? `<div class="pinned-badge"><i class="fas fa-thumbtack mr-1"></i> PINNED</div>` : '';
                    const dateStr = new Date(post.created_at).toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
                    return `
                        <div onclick="window.location.href='/posts/${post.id}'" class="post-card p-5 rounded-lg flex flex-col h-full group">
                            <div class="mb-4 relative">
                                <div class="bg-[#282828] w-full h-40 rounded mb-2 flex items-center justify-center shadow-md">
                                    <i class="fas fa-music text-4xl text-[#121212] group-hover:text-green-500 transition duration-300"></i>
                                </div>
                                ${pinBadge}
                            </div>
                            <h3 class="text-white text-lg font-bold mb-2 line-clamp-1 group-hover:underline decoration-green-500 decoration-2 underline-offset-4">${post.title}</h3>
                            <p class="text-[#b3b3b3] text-sm mb-4 line-clamp-3 flex-grow">${post.description}</p>
                            <div class="mt-auto flex items-center text-xs text-[#b3b3b3] font-medium">
                                <span class="uppercase tracking-wider">Blog</span><span class="mx-2">â€¢</span><span>${dateStr}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                postsList.innerHTML = `<p class="text-red-500">Error loading posts.</p>`;
            }
        }
        fetchPosts();

        // === SPOTIFY PLAYER ===
        const spotifyPlayer = document.getElementById('spotifyPlayer');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const albumArt = document.getElementById('albumArt');
        const progressBar = document.getElementById('progressBar');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const songTitleLink = document.getElementById('songTitleLink');

        function formatTime(ms) {
            const seconds = Math.floor((ms / 1000) % 60);
            const minutes = Math.floor((ms / 1000 / 60) % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        async function fetchNowPlaying() {
            try {
                const response = await fetch('/.netlify/functions/now-playing');
                const data = await response.json();

                if (data.isPlaying) {
                    songTitle.textContent = data.title;
                    artistName.textContent = data.artist;
                    albumArt.src = data.albumArt;
                    songTitleLink.href = data.songUrl;
                    const pct = (data.progress / data.duration) * 100;
                    progressBar.style.width = `${pct}%`;
                    currentTime.textContent = formatTime(data.progress);
                    totalTime.textContent = formatTime(data.duration);
                    
                    // Trigger animasi show
                    if (!spotifyPlayer.classList.contains('visible')) {
                        spotifyPlayer.classList.add('visible');
                    }
                } else {
                    // Trigger animasi hide
                    if (spotifyPlayer.classList.contains('visible')) {
                        spotifyPlayer.classList.remove('visible');
                    }
                }
            } catch (e) { console.error(e); }
        }

        fetchNowPlaying();
        setInterval(fetchNowPlaying, 1000); 

        // === REDIRECT NOTIFICATION LOGIC ===
        document.addEventListener('DOMContentLoaded', () => {
            const toast = document.getElementById('redirectToast');
            
            // Tunggu 2 detik, lalu munculkan notifikasi
            setTimeout(() => {
                toast.classList.add('show');
            }, 2000);

            // Jika diklik, pindah ke date.html
            toast.addEventListener('click', () => {
                window.location.href = 'date.html';
            });
        });
    </script>
</body>
</html>
