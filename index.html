<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nova's space</title>
    <link rel="icon" type="image/png" href="/logo.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Mengadopsi Style dari spotify.html */
        :root {
            --bg-color: #121212; /* Spotify Main Background */
            --card-bg: #181818;  /* Spotify Card/Tile Background */
            --card-hover: #282828;
            --text-main: #ffffff;
            --text-sub: #b3b3b3;
            --spotify-green: #1ed760;
            --font-main: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 120px; /* Space untuk player di bawah */
        }

        /* Header Gradient Effect */
        .header-gradient {
            background: linear-gradient(180deg, rgba(30,215,96,0.3) 0%, var(--bg-color) 100%);
            padding: 40px 20px 20px 20px;
        }

        /* Post Card Styling */
        .post-card {
            background-color: var(--card-bg);
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }
        .post-card:hover {
            background-color: var(--card-hover);
            transform: translateY(-4px);
        }
        
        .pinned-badge {
            background-color: var(--spotify-green);
            color: #000;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 8px;
        }

        /* Running Text Bar */
        .running-text-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--spotify-green);
            color: #000;
            font-weight: 600;
            padding: 0.5rem 0;
            z-index: 100;
            display: none;
            overflow: hidden;
        }
        .running-text-content {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 15s linear infinite;
        }
        @keyframes marquee {
            0%   { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Spotify Player Style (Fixed Bottom Bar) */
        .spotify-player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #181818;
            border-top: 1px solid #282828;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 50;
        }
        
        .player-left {
            display: flex;
            align-items: center;
            width: 30%;
            min-width: 200px;
        }
        .player-left img {
            width: 56px;
            height: 56px;
            border-radius: 4px;
            margin-right: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .player-center {
            width: 40%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress-bar-bg {
            width: 100%;
            height: 4px;
            background-color: #4f4f4f;
            border-radius: 2px;
            margin-top: 8px;
            position: relative;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: var(--text-main);
            border-radius: 2px;
            width: 0%;
        }
        .progress-bar-bg:hover .progress-bar-fill {
            background-color: var(--spotify-green);
        }

        /* Scrollbar custom */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #888; }
    </style>
</head>
<body>

    <div id="runningTextBar" class="running-text-bar">
        <div id="runningTextContent" class="running-text-content"></div>
    </div>

    <header class="header-gradient">
        <div class="max-w-5xl mx-auto flex justify-between items-end">
            <div>
                <p class="text-sm font-bold tracking-widest uppercase mb-2 text-gray-400">Profile</p>
                <h1 class="text-5xl md:text-7xl font-bold mb-4">nova's space</h1>
                <p class="text-gray-300 mt-2 text-sm md:text-base max-w-2xl">
                    nothing here, inactive.. maybe
                </p>
            </div>
            </div>
    </header>

    <main class="max-w-5xl mx-auto px-5 mt-8">
        <div class="flex items-center space-x-4 mb-8 border-b border-gray-800 pb-4 sticky top-0 bg-[#121212] z-10 py-4">
            <div class="bg-green-500 w-12 h-12 rounded-full flex items-center justify-center text-black cursor-pointer hover:scale-105 transition">
                <i class="fas fa-play text-xl ml-1"></i> 
            </div>
            <button class="text-sm font-bold text-gray-300 hover:text-white transition">List</button>
            <div class="flex-grow"></div>
            <i class="fas fa-search text-gray-400 hover:text-white cursor-pointer"></i>
        </div>

        <h2 class="text-xl font-bold mb-4">Recent Posts</h2>
        
        <div id="postsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-gray-500">Loading posts...</p>
        </div>
    </main>

    <div id="spotifyPlayer" class="spotify-player-bar" style="display: none;">
        <div class="player-left">
            <img id="albumArt" src="" alt="Album Art">
            <div class="flex flex-col justify-center overflow-hidden">
                <a id="songTitleLink" href="#" target="_blank" class="hover:underline">
                    <h3 id="songTitle" class="text-sm font-semibold text-white truncate">Loading...</h3>
                </a>
                <p id="artistName" class="text-xs text-gray-400 truncate"></p>
            </div>
            <i class="far fa-heart text-gray-400 ml-4 hover:text-white cursor-pointer text-sm"></i>
        </div>

        <div class="player-center hidden md:flex">
            <div class="text-xs text-green-500 mb-1" id="listeningText">Rama is listening now</div>
            <div class="flex items-center w-full gap-2 text-xs text-gray-400">
                <span id="currentTime">0:00</span>
                <div class="progress-bar-bg">
                    <div id="progressBar" class="progress-bar-fill"></div>
                </div>
                <span id="totalTime">0:00</span>
            </div>
        </div>

        <div class="w-[30%] flex justify-end items-center gap-4">
            <i class="fas fa-list text-gray-400 hover:text-white cursor-pointer"></i>
            <i class="fas fa-desktop text-gray-400 hover:text-white cursor-pointer"></i>
            <button id="closePlayerBtn" class="text-gray-400 hover:text-white transition">
                <i class="fas fa-times text-lg"></i>
            </button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script>
        // === LOGIKA FETCH POSTS ===
        const postsList = document.getElementById('postsList');

        async function fetchPosts() {
            try {
                const response = await fetch('/.netlify/functions/fetch-posts');
                if (!response.ok) throw new Error('Network response was not ok');

                const posts = await response.json();
                if (posts.length === 0) {
                    postsList.innerHTML = `<p class="text-gray-500 col-span-3 text-center">No blog posts yet.</p>`;
                    return;
                }

                postsList.innerHTML = posts.map(post => {
                    // Logic Pin
                    const pinBadge = post.is_pinned 
                        ? `<div class="pinned-badge"><i class="fas fa-thumbtack mr-1"></i> PINNED</div>` 
                        : '';
                    
                    // Format Tanggal
                    const dateObj = new Date(post.created_at);
                    const dateStr = dateObj.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });

                    // UI Kartu Baru
                    return `
                        <div onclick="window.location.href='/posts/${post.id}'" class="post-card p-5 rounded-lg flex flex-col h-full group">
                            <div class="mb-4 relative">
                                <div class="bg-[#282828] w-full h-40 rounded mb-2 flex items-center justify-center shadow-md">
                                    <i class="fas fa-music text-4xl text-[#121212] group-hover:text-green-500 transition duration-300"></i>
                                </div>
                                ${pinBadge}
                            </div>
                            <h3 class="text-white text-lg font-bold mb-2 line-clamp-1 group-hover:underline decoration-green-500 decoration-2 underline-offset-4">${post.title}</h3>
                            <p class="text-[#b3b3b3] text-sm mb-4 line-clamp-3 flex-grow">${post.description}</p>
                            
                            <div class="mt-auto flex items-center text-xs text-[#b3b3b3] font-medium">
                                <span class="uppercase tracking-wider">Blog</span>
                                <span class="mx-2">â€¢</span>
                                <span>${dateStr}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                postsList.innerHTML = `<p class="text-red-500">Error loading posts.</p>`;
            }
        }

        fetchPosts();

        // === LOGIKA SPOTIFY PLAYER ===
        const spotifyPlayer = document.getElementById('spotifyPlayer');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const albumArt = document.getElementById('albumArt');
        const progressBar = document.getElementById('progressBar');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const songTitleLink = document.getElementById('songTitleLink');
        const closePlayerBtn = document.getElementById('closePlayerBtn');
        const runningTextBar = document.getElementById('runningTextBar');
        const runningTextContent = document.getElementById('runningTextContent');

        let playerVisible = true;

        function formatTime(ms) {
            const seconds = Math.floor((ms / 1000) % 60);
            const minutes = Math.floor((ms / 1000 / 60) % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function togglePlayer(showPlayer, songInfo) {
            if (showPlayer) {
                spotifyPlayer.style.display = 'flex';
                runningTextBar.style.display = 'none';
            } else {
                spotifyPlayer.style.display = 'none';
                if (songInfo) {
                    runningTextBar.style.display = 'block';
                    runningTextContent.textContent = songInfo;
                }
            }
        }
        
        async function fetchNowPlaying() {
            try {
                const response = await fetch('/.netlify/functions/now-playing');
                const data = await response.json();

                if (data.isPlaying && playerVisible) {
                    const songInfo = `Rama is listening to "${data.title}" by ${data.artist}`;
                    togglePlayer(true, null);
                    
                    songTitle.textContent = data.title;
                    artistName.textContent = data.artist;
                    albumArt.src = data.albumArt;
                    songTitleLink.href = data.songUrl;
                    
                    const progressPercent = (data.progress / data.duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    currentTime.textContent = formatTime(data.progress);
                    totalTime.textContent = formatTime(data.duration);
                } else {
                    // Jika tidak lagu main, atau user menutup player
                    togglePlayer(false, "Rama is currently offline or doing something else.");
                }
            } catch (e) {
                console.error("Error fetching Spotify data", e);
            }
        }

        closePlayerBtn.addEventListener('click', () => {
            playerVisible = false;
            togglePlayer(false, "Player closed.");
        });

        // Loop update setiap 1 detik
        fetchNowPlaying();
        setInterval(fetchNowPlaying, 1000); 
    </script>
</body>
</html>
