<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 50;
      }
      .popup-content {
        background-color: white;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .hidden {
        display: none !important;
      }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center relative">
        <h1 class="text-3xl font-bold mb-4">Novascatia.</h1>
        <p class="mb-6 text-gray-600">ntr taro ap kek disini</p>
        <button id="scriptAreaBtn" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-200 absolute bottom-4 left-4">
            Script Area
        </button>
    </div>

    <div id="pinPopup" class="popup-overlay hidden">
        <div class="popup-content">
            <h2 class="text-2xl font-bold mb-4">Enter PIN</h2>
            <input type="password" id="pinInput" class="w-full max-w-xs p-2 text-center border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="submitPinBtn" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-200">
                Submit
            </button>
            <p id="pinMessage" class="mt-4 text-sm text-red-500 hidden">Incorrect PIN.</p>
        </div>
    </div>

    <script>
        const scriptAreaBtn = document.getElementById('scriptAreaBtn');
        const pinPopup = document.getElementById('pinPopup');
        const pinInput = document.getElementById('pinInput');
        const submitPinBtn = document.getElementById('submitPinBtn');
        const pinMessage = document.getElementById('pinMessage');

        scriptAreaBtn.addEventListener('click', () => {
            pinPopup.classList.remove('hidden');
        });

        submitPinBtn.addEventListener('click', async () => {
            const pin = pinInput.value;
            pinMessage.classList.add('hidden');

            const response = await fetch('/.netlify/functions/check-pin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pin })
            });

            if (response.ok) {
                window.location.href = '/script/'; // Arahkan ke halaman uploader
            } else {
                pinMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
