<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: ui-sans-serif, system-ui; }
      body.dark {
          background-color: #1a202c;
          color: #e2e8f0;
      }
      body.dark .bg-white {
          background-color: #2d3748;
          color: #e2e8f0;
      }
      body.dark .text-gray-600 { color: #cbd5e0; }
      body.dark .text-gray-700, body.dark .text-gray-900 { color: #e2e8f0; }
      body.dark .bg-gray-50 { background-color: #4a5568; }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Admin Dashboard</h1>
            <button id="logoutBtn" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors duration-200">
                Log Out
            </button>
        </div>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl mx-auto mt-8">
        <h2 class="text-2xl font-bold">Create New Post</h2>
        <form id="postForm" class="space-y-4 mt-6">
            <div>
                <label for="postTitle" class="block text-sm font-medium text-gray-700">Post Title</label>
                <input type="text" id="postTitle" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="postDescription" class="block text-sm font-medium text-gray-700">Post Description</label>
                <input type="text" id="postDescription" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="postContent" class="block text-sm font-medium text-gray-700">Post Content</label>
                <textarea id="postContent" rows="10" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
            </div>
            <div>
                <label for="postSlug" class="block text-sm font-medium text-gray-700">Custom Post Link (optional)</label>
                <input type="text" id="postSlug" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="pinPost" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="pinPost" class="ml-2 block text-sm text-gray-900">Pin this post</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="hidePost" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="hidePost" class="ml-2 block text-sm text-gray-900">Hide from main page</label>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-200">
                Submit Post
            </button>
        </form>
        <p id="postMessage" class="mt-4 text-center text-sm"></p>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl mx-auto mt-8">
        <h2 class="text-2xl font-bold mb-6">Manage Posts</h2>
        <div id="adminPostsList" class="space-y-4"></div>
    </div>
    
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl mx-auto mt-8">
        <h2 class="text-2xl font-bold">Generate Script Key</h2>
        <form id="keyForm" class="space-y-4 mt-6">
            <div>
                <label for="keyDuration" class="block text-sm font-medium text-gray-700">Duration (in seconds)</label>
                <input type="number" id="keyDuration" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="e.g., 86400 for 1 day. Use 0 for unlimited." required>
            </div>
            <div>
                <label for="keyNote" class="block text-sm font-medium text-gray-700">Note (Optional)</label>
                <input type="text" id="keyNote" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="e.g., For user 'Rama'">
            </div>
            <button type="submit" class="w-full bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600">
                Generate Key
            </button>
        </form>
        <p id="keyMessage" class="mt-4 text-center text-sm"></p>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl mx-auto mt-8">
        <h2 class="text-2xl font-bold mb-6">Manage Script Keys</h2>
        <div id="adminKeysList" class="space-y-4">
            <p>Loading keys...</p>
        </div>
        <div class="mt-4 text-sm text-gray-600">
            <p>Script verification URL:</p>
            <code class="bg-gray-200 text-gray-800 p-1 rounded">https://novascatia.my.id/.netlify/functions/verify-key</code>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script>
        let supabase;

        // --- General Elements ---
        const logoutBtn = document.getElementById('logoutBtn');
        const mainMessage = document.getElementById('postMessage'); // Generic message element

        // --- Post Elements ---
        const postForm = document.getElementById('postForm');
        const adminPostsList = document.getElementById('adminPostsList');

        // --- Key Elements ---
        const keyForm = document.getElementById('keyForm');
        const keyMessage = document.getElementById('keyMessage');
        const adminKeysList = document.getElementById('adminKeysList');

        async function initAndAuth() {
            const response = await fetch('/.netlify/functions/get-config');
            if (!response.ok) {
                mainMessage.textContent = 'Error: Could not get Supabase keys.';
                return;
            }
            const keys = await response.json();
            supabase = window.supabase.createClient(keys.supabaseUrl, keys.supabaseKey);

            const loggedIn = document.cookie.includes("loggedIn=true");
            if (!loggedIn) {
                window.location.href = '/login.html';
                return;
            }
            
            // Fetch both posts and keys on load
            fetchAdminPosts();
            fetchAdminKeys();
        }

        // --- POST MANAGEMENT ---
        async function fetchAdminPosts() {
            const { data: posts, error } = await supabase
                .from('posts')
                .select('id, title, created_at, is_hidden')
                .order('created_at', { ascending: false });

            if (error) {
                adminPostsList.innerHTML = `<p class="text-red-500">Error fetching posts.</p>`;
                return;
            }

            adminPostsList.innerHTML = posts.length === 0 
                ? `<p class="text-gray-500">No posts to manage yet.</p>`
                : posts.map(post => `
                    <div class="flex justify-between items-center bg-gray-50 p-4 rounded-lg">
                        <div>
                            <h3 class="font-semibold">${post.title}</h3>
                            <p class="text-sm text-gray-500">ID: ${post.id} | Status: <span class="${post.is_hidden ? 'text-yellow-600' : 'text-green-600'}">${post.is_hidden ? 'Hidden' : 'Visible'}</span></p>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="toggleHiddenStatus('${post.id}', ${post.is_hidden})" class="bg-gray-500 text-white font-semibold py-1 px-3 rounded-lg hover:bg-gray-600">
                                ${post.is_hidden ? 'Show' : 'Hide'}
                            </button>
                            <button onclick="deletePost('${post.id}')" class="bg-red-500 text-white font-semibold py-1 px-3 rounded-lg hover:bg-red-600">
                                Delete
                            </button>
                        </div>
                    </div>`).join('');
        }
        
        async function toggleHiddenStatus(id, isHidden) {
            const newHiddenStatus = !isHidden;
            const response = await fetch('/.netlify/functions/update-post-status', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, is_hidden: newHiddenStatus })
            });
            const result = await response.json();
            if (response.ok) fetchAdminPosts();
            else alert(`Error: ${result.error}`);
        }

        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post?')) return;
            const response = await fetch('/.netlify/functions/delete-post', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id })
            });
            const result = await response.json();
            if (response.ok) fetchAdminPosts();
            else alert(`Error: ${result.error}`);
        }

        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageEl = document.getElementById('postMessage');
            messageEl.textContent = 'Submitting post...';
            
            const body = {
                title: document.getElementById('postTitle').value,
                description: document.getElementById('postDescription').value,
                content: document.getElementById('postContent').value,
                slug: document.getElementById('postSlug').value,
                is_pinned: document.getElementById('pinPost').checked,
                is_hidden: document.getElementById('hidePost').checked,
                author: 'novascatia'
            };

            const response = await fetch('/.netlify/functions/create-post', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            const result = await response.json();

            if (response.ok) {
                messageEl.textContent = 'Post submitted successfully!';
                messageEl.className = 'mt-4 text-center text-sm text-green-500';
                postForm.reset();
                fetchAdminPosts();
            } else {
                messageEl.textContent = `Error: ${result.error}`;
                messageEl.className = 'mt-4 text-center text-sm text-red-500';
            }
        });


        // --- KEY MANAGEMENT ---
        async function fetchAdminKeys() {
            // This function needs a new Netlify function: `admin-fetch-keys`
            // For now, let's assume it exists and handles the logic.
            const { data: keys, error } = await supabase
                .from('script_keys')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                adminKeysList.innerHTML = `<p class="text-red-500">Error fetching keys: ${error.message}</p>`;
                return;
            }

            adminKeysList.innerHTML = keys.length === 0
                ? `<p class="text-gray-500">No keys generated yet.</p>`
                : keys.map(key => {
                    let durationText = key.duration === 0 ? 'Unlimited' : `${key.duration} seconds`;
                    let expiresText = 'Never expires';
                    if (key.duration > 0) {
                        const expiresAt = new Date(new Date(key.created_at).getTime() + key.duration * 1000);
                        expiresText = `Expires on ${expiresAt.toLocaleString()}`;
                    }
                    return `
                    <div class="flex justify-between items-center bg-gray-50 p-4 rounded-lg">
                        <div>
                            <code class="font-semibold text-blue-600">${key.key_value}</code>
                            <p class="text-sm text-gray-500">Note: ${key.note || 'N/A'}</p>
                            <p class="text-sm text-gray-500">Duration: ${durationText} | Status: <span class="${key.is_active ? 'text-green-600' : 'text-red-600'}">${key.is_active ? 'Active' : 'Inactive'}</span></p>
                            <p class="text-sm text-gray-500">${expiresText}</p>
                        </div>
                        <div class="flex space-x-2">
                             <button onclick="toggleKeyStatus('${key.id}', ${key.is_active})" class="bg-gray-500 text-white font-semibold py-1 px-3 rounded-lg hover:bg-gray-600">
                                ${key.is_active ? 'Deactivate' : 'Activate'}
                            </button>
                            <button onclick="deleteKey('${key.id}')" class="bg-red-500 text-white font-semibold py-1 px-3 rounded-lg hover:bg-red-600">
                                Delete
                            </button>
                        </div>
                    </div>`
                }).join('');
        }
        
        keyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            keyMessage.textContent = 'Generating key...';
            
            const response = await fetch('/.netlify/functions/admin-generate-key', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    duration: parseInt(document.getElementById('keyDuration').value, 10),
                    note: document.getElementById('keyNote').value
                })
            });
            const result = await response.json();

            if (response.ok) {
                keyMessage.textContent = `Key generated: ${result.key}`;
                keyMessage.className = 'mt-4 text-center text-sm text-green-500';
                keyForm.reset();
                fetchAdminKeys();
            } else {
                keyMessage.textContent = `Error: ${result.error}`;
                keyMessage.className = 'mt-4 text-center text-sm text-red-500';
            }
        });
        
        async function deleteKey(id) {
            if (!confirm('Are you sure you want to permanently delete this key?')) return;
            // You'll need a new Netlify function for this. e.g., 'admin-delete-key'
            // For now, it will directly use supabase client-side for simplicity.
            const { error } = await supabase.from('script_keys').delete().eq('id', id);
            if (error) alert(`Error deleting key: ${error.message}`);
            else fetchAdminKeys();
        }

        async function toggleKeyStatus(id, isActive) {
            // You'll need a new Netlify function for this. e.g., 'admin-toggle-key'
            const newStatus = !isActive;
            const { error } = await supabase.from('script_keys').update({ is_active: newStatus }).eq('id', id);
            if (error) alert(`Error updating key: ${error.message}`);
            else fetchAdminKeys();
        }

        // --- GENERAL ---
        logoutBtn.addEventListener('click', () => {
            document.cookie = "loggedIn=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = '/login.html';
        });

        initAndAuth();
    </script>
</body>
</html>
