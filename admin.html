<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: ui-sans-serif, system-ui; }
      body.dark {
          background-color: #1a202c;
          color: #e2e8f0;
      }
      body.dark .bg-white {
          background-color: #2d3748;
          color: #e2e8f0;
      }
      body.dark .text-gray-600 { color: #cbd5e0; }
      body.dark .text-gray-800 { color: #e2e8f0; }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <!-- Create Post Section -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Create New Post</h2>
            <button id="logoutBtn" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors duration-200">
                Log Out
            </button>
        </div>
        <form id="postForm" class="space-y-4">
            <div>
                <label for="postTitle" class="block text-sm font-medium text-gray-700">Post Title</label>
                <input type="text" id="postTitle" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="postDescription" class="block text-sm font-medium text-gray-700">Post Description</label>
                <input type="text" id="postDescription" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="postContent" class="block text-sm font-medium text-gray-700">Post Content</label>
                <textarea id="postContent" rows="10" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
            </div>
            <div>
                <label for="postSlug" class="block text-sm font-medium text-gray-700">Custom Post Link (optional)</label>
                <input type="text" id="postSlug" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="pinPost" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <label for="pinPost" class="ml-2 block text-sm text-gray-900">Pin this post</label>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-200">
                Submit Post
            </button>
        </form>
        <p id="message" class="mt-4 text-center text-sm"></p>
    </div>

    <!-- Manage Posts Section -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl mx-auto mt-8">
        <h2 class="text-2xl font-bold mb-6">Manage Posts</h2>
        <div id="adminPostsList" class="space-y-4">
            <p>Loading posts...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script>
        let supabase;

        async function initAndAuth() {
            const response = await fetch('/.netlify/functions/get-config');
            if (!response.ok) {
                message.textContent = 'Error: Could not get Supabase keys.';
                return;
            }
            const keys = await response.json();
            supabase = window.supabase.createClient(keys.supabaseUrl, keys.supabaseKey);

            const loggedIn = document.cookie.includes("loggedIn=true");
            if (!loggedIn) {
                window.location.href = '/login.html';
                return;
            }
            // Fetch posts once authenticated
            fetchAdminPosts();
        }
        
        const postForm = document.getElementById('postForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const message = document.getElementById('message');
        const adminPostsList = document.getElementById('adminPostsList');

        // Function to fetch and display posts
        async function fetchAdminPosts() {
            const { data: posts, error } = await supabase
                .from('posts')
                .select('id, title, created_at')
                .order('created_at', { ascending: false });

            if (error) {
                adminPostsList.innerHTML = `<p class="text-red-500">Error fetching posts.</p>`;
                return;
            }

            if (posts.length === 0) {
                adminPostsList.innerHTML = `<p class="text-gray-500">No posts to manage yet.</p>`;
                return;
            }

            adminPostsList.innerHTML = posts.map(post => `
                <div class="flex justify-between items-center bg-gray-50 p-4 rounded-lg">
                    <div>
                        <h3 class="font-semibold">${post.title}</h3>
                        <p class="text-sm text-gray-500">ID: ${post.id} | Created: ${new Date(post.created_at).toLocaleDateString()}</p>
                    </div>
                    <button onclick="deletePost('${post.id}')" class="bg-red-500 text-white font-semibold py-1 px-3 rounded-lg hover:bg-red-600 transition-colors duration-200">
                        Delete
                    </button>
                </div>
            `).join('');
        }

        // Function to delete a post
        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                return;
            }

            const response = await fetch('/.netlify/functions/delete-post', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id })
            });

            const result = await response.json();

            if (response.ok) {
                message.textContent = 'Post deleted successfully!';
                message.className = 'mt-4 text-center text-sm text-green-500';
                fetchAdminPosts(); // Refresh the list after deleting
            } else {
                message.textContent = `Error: ${result.error}`;
                message.className = 'mt-4 text-center text-sm text-red-500';
            }
        }

        // Handle form submission
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('postTitle').value;
            const description = document.getElementById('postDescription').value;
            const content = document.getElementById('postContent').value;
            const slug = document.getElementById('postSlug').value;
            const is_pinned = document.getElementById('pinPost').checked;
            
            message.textContent = 'Submitting post...';

            if (is_pinned) {
                const { data: pinnedPost } = await supabase
                    .from('posts')
                    .select('id, title')
                    .eq('is_pinned', true)
                    .single();

                if (pinnedPost) {
                    const confirmReplace = confirm(`You already have a post pinned: "${pinnedPost.title}". Do you want to replace it?`);
                    if (!confirmReplace) {
                        message.textContent = 'Post submission cancelled.';
                        return;
                    }
                }
            }

            const response = await fetch('/.netlify/functions/create-post', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, description, content, slug, is_pinned, author: 'novascatia' })
            });
            
            const result = await response.json();

            if (response.ok) {
                message.textContent = 'Post submitted successfully!';
                message.className = 'mt-4 text-center text-sm text-green-500';
                postForm.reset();
                fetchAdminPosts(); // Refresh the list after creating a new post
            } else {
                message.textContent = `Error: ${result.error}`;
                message.className = 'mt-4 text-center text-sm text-red-500';
            }
        });

        // Handle logout
        logoutBtn.addEventListener('click', () => {
            document.cookie = "loggedIn=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = '/login.html';
        });

        // Initialize the page
        initAndAuth();
    </script>
</body>
</html>
