[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200
  force = true
  conditions = {Role = ["authenticated"]}

[[redirects]]
  from = "/admin"
  to = "/login.html"
  status = 302
  force = true

[[redirects]]
  from = "/posts/:id"
  to = "/.netlify/functions/get-post"
  status = 200
  force = true