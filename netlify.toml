[[redirects]]
  from = "/admin"
  to = "/login.html"
  status = 302
  force = true
  conditions = {role = "anonymous"}

[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200
  force = true
  conditions = {role = "authenticated"}

[[redirects]]
  from = "/:id"
  to = "/.netlify/functions/display-script"
  status = 200
  force = true