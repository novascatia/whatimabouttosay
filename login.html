<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Owner Login</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-200">
                Log In
            </button>
        </form>

        <div id="message" class="mt-4 text-center text-sm"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script>
        const supabaseUrl = 'https://fuhobsopkwzwejamwyqz.supabase.co'; // Ganti dengan URL Supabase-mu
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1aG9ic29wa3d6d2VqYW13eXF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxODE0OTAsImV4cCI6MjA3Mzc1NzQ5MH0.mO6wt0tzLA5chtBLgaPENEEY7lPe75SQVeE6jOBHH38'; // Ganti dengan anon key Supabase-mu
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            messageDiv.textContent = 'Logging in...';

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                messageDiv.textContent = `Error: ${error.message}`;
            } else {
                messageDiv.textContent = 'Login successful! Redirecting...';
                window.location.href = '/admin'; 
            }
        });
    </script>
</body>
</html>
