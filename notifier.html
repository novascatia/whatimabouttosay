<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Room Chat Monitor</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <style>
        /* FULL SCREEN OPTIMIZATION */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Mencegah scroll pada body */
            font-family: ui-sans-serif, system-ui; 
            background-color: #21252b; 
            color: white;
            display: flex; /* Memastikan body adalah flex container */
            align-items: stretch; /* Membentang ke seluruh tinggi */
            justify-content: stretch; /* Membentang ke seluruh lebar */
        }

        .main-container {
            width: 100%; /* Menggunakan seluruh lebar */
            height: 100vh; /* Menggunakan seluruh tinggi */
            max-width: none; /* Hapus batasan lebar */
            background-color: #2f353a; 
            box-shadow: none; /* Hapus bayangan karena sudah full screen */
            border-radius: 0; /* Hapus border radius */
            display: flex;
        }

        /* KOLOM KIRI: DAFTAR OBLROLAN */
        .sidebar {
            width: 350px; /* Diperlebar sedikit agar nama User ID panjang muat */
            min-width: 300px;
            background-color: #2a2e34;
            border-right: 1px solid #25282d;
            overflow-y: hidden;
            flex-shrink: 0;
        }
        
        .chat-list-container {
            overflow-y: auto;
            height: calc(100% - 112px); 
        }
        
        .chat-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #25282d;
            transition: background-color 0.2s;
            font-size: 0.95rem;
        }
        .chat-item:hover { background-color: #38404a; }
        .chat-item.active {
            background-color: #4f80c6; 
            color: white;
            font-weight: bold;
        }

        /* KOLOM KANAN: JENDELA CHAT */
        .chat-window { flex-grow: 1; display: flex; flex-direction: column; }
        .chat-header { background-color: #2f353a; color: #fff; padding: 1rem; border-bottom: 1px solid #25282d; font-weight: bold; }
        
        /* CONTAINER PESAN (PENTING UNTUK KANAN/KIRI) */
        .messages-container {
            flex: 1; 
            overflow-y: auto; 
            padding: 10px 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 1px;
            background-color: #21252b;
            /* Tambahkan padding horizontal besar untuk estetika Telegram full screen */
            padding-left: 10%;
            padding-right: 10%;
        }
        
        /* GAYA BALON PESAN */
        .chat-bubble {
            max-width: 80%; 
            padding: 8px 10px; 
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.2); 
            position: relative; 
            font-size: 0.95rem; 
            color: white; 
            margin: 4px 0; 
            word-wrap: break-word; 
            white-space: pre-wrap;
        }
        
        /* FIX: IMPLEMENTASI KANAN/KIRI YANG LEBIH KUAT */
        .message-right { 
            align-self: flex-end; /* Memindahkan pesan ke kanan */
            background-color: #4f80c6; /* Biru/Ungu Staff */
            border-radius: 10px 10px 0 10px; 
        }
        .message-left { 
            align-self: flex-start; /* Memindahkan pesan ke kiri */
            background-color: #38404a; /* Abu-abu User */
            border-radius: 10px 10px 10px 0; 
            color: #e2e8f0;
        }
        
        .message-center { align-self: center; background-color: rgba(46, 51, 58, 0.5); color: #b0b0b0; padding: 5px 10px; border-radius: 10px; font-size: 0.8rem; text-align: center; margin: 10px 0; }
        .message-time { position: absolute; bottom: 3px; right: 8px; font-size: 0.7rem; color: rgba(255, 255, 255, 0.7); }
    </style>
</head>
<body>

    <div class="main-container">
        
        <div class="sidebar">
            <h2 class="p-4 text-lg font-bold border-b border-[#25282d]">Monitoring Rooms</h2>
            
            <div class="p-4 border-b border-[#25282d]">
                <input type="text" id="searchInput" placeholder="Cari User ID..." 
                       class="w-full p-2 rounded bg-[#38404a] text-white border border-[#2f353a] focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>
            
            <div id="chatListContainer" class="chat-list-container">
                <div id="chatList">
                    <p class="p-4 text-gray-400 text-sm">Initializing...</p>
                </div>
            </div>
        </div>

        <div class="chat-window">
            <header id="chatHeader" class="chat-header">
                Pilih Obrolan di Kiri
            </header>
            
            <div id="messagesContainer" class="messages-container">
                <p class="message-center" id="loadingMessage">Pilih obrolan untuk memulai monitoring.</p>
            </div>
        </div>
        
    </div>

    <script>
        let supabase;
        let currentRoom = null;
        let currentSubscription = null;
        let allRoomsData = []; 
        let currentActiveIds = { left: null, right: null };

        const chatListDiv = document.getElementById('chatList');
        const chatHeader = document.getElementById('chatHeader');
        const messagesContainer = document.getElementById('messagesContainer');
        const loadingMessage = document.getElementById('loadingMessage');
        const searchInput = document.getElementById('searchInput'); 

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }
        
        function getLabelFromRoomId(roomId) {
            const parts = roomId.split('-');
            if (parts.length === 2) {
                 return `User ${parts[0]} with ${parts[1]}`;
            }
            return `Room ID: ${roomId}`;
        }
        
        function parseRoomIds(roomId) {
            const parts = roomId.split('-');
            if (parts.length !== 2) return { left: null, right: null };

            return { 
                left: parts[0], 
                right: parts[1] 
            };
        }
        
        function renderMessage(message, sender, created_at) {
            const messageDiv = document.createElement('div');
            
            if (sender === 'system') {
                messageDiv.className = `message-center`;
                messageDiv.innerHTML = message;
            } else {
                // LOGIKA KANAN/KIRI FINAL:
                // Sender 'bot' (Staff/Admin) = Kanan (message-right)
                // Sender 'user-A' (User Biasa) = Kiri (message-left)
                const useRightSide = sender === 'bot'; 
                
                messageDiv.className = `chat-bubble ${useRightSide ? 'message-right' : 'message-left'}`;
                messageDiv.innerHTML = `
                    <div class="message-text">${message}</div>
                    <span class="message-time">${formatTime(created_at)}</span>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; 
        }
        
        async function fetchRoomList() {
            if (!supabase) return; 

            try {
                const response = await fetch('/.netlify/functions/fetch-chat-rooms');
                if (!response.ok) throw new Error('Failed to fetch rooms from API.');
                
                const newRoomsData = await response.json();
                
                const isSearchActive = searchInput.value.trim().length > 0;
                const hasStructuralChange = newRoomsData.length !== allRoomsData.length || isSearchActive;

                allRoomsData = newRoomsData;

                if (hasStructuralChange) {
                     displayChatList(searchInput.value);
                } else {
                     updateChatListContent();
                }
                
                if (!currentRoom && allRoomsData.length > 0) {
                    const firstRoom = allRoomsData[0];
                    switchRoom(firstRoom.room_id, getLabelFromRoomId(firstRoom.room_id));
                }
                
            } catch (error) {
                if (chatListDiv.innerHTML.includes('Initializing') || chatListDiv.innerHTML.includes('Loading')) {
                    chatListDiv.innerHTML = `<p class="p-4 text-red-500 text-sm">Error fetching rooms: ${error.message}</p>`;
                }
            }
        }
        
        function updateChatListContent() {
            const term = searchInput.value.toLowerCase().trim();
            
            const fragment = document.createDocumentFragment();
            
            const filteredRooms = allRoomsData.filter(room => {
                const label = getLabelFromRoomId(room.room_id).toLowerCase();
                return label.includes(term) || room.room_id.includes(term);
            }).sort((a, b) => new Date(b.created_at) - new Date(a.created_at)); // Sort by most recent

            if (filteredRooms.length === 0) {
                chatListDiv.innerHTML = '<p class="p-4 text-gray-400 text-sm">Tidak ada obrolan yang cocok.</p>';
                return;
            }

            filteredRooms.forEach(room => {
                const room_id = room.room_id;
                const label = getLabelFromRoomId(room_id);
                
                const itemDiv = document.createElement('div');
                itemDiv.className = `chat-item ${room_id === currentRoom ? 'active' : ''}`;
                itemDiv.innerHTML = `
                    <div class="font-bold">${label}</div>
                    <div class="text-xs text-gray-400">${room.last_message.substring(0, 30)}...</div>
                `;
                itemDiv.setAttribute('data-room-id', room_id);
                itemDiv.setAttribute('data-label', label);
                itemDiv.addEventListener('click', () => switchRoom(room_id, label));
                
                fragment.appendChild(itemDiv);
            });

            chatListDiv.innerHTML = '';
            chatListDiv.appendChild(fragment);
        }

        function displayChatList(searchTerm = '') {
            updateChatListContent();
        }
        
        async function switchRoom(newRoomId, newLabel) {
            if (newRoomId === currentRoom) return;

            if (currentSubscription) {
                supabase.removeChannel(currentSubscription);
                currentSubscription = null;
            }
            
            currentActiveIds = parseRoomIds(newRoomId); 

            currentRoom = newRoomId;
            chatHeader.textContent = newLabel;
            messagesContainer.innerHTML = ''; 
            loadingMessage.classList.remove('hidden');
            loadingMessage.textContent = `Loading history for ${newLabel}...`;
            
            displayChatList(searchInput.value);

            const { data: initialMessages, error: fetchError } = await supabase
                .from('chat_messages')
                .select('*')
                .eq('room_id', currentRoom)
                .order('created_at', { ascending: true })
                .limit(50);

            if (fetchError) {
                loadingMessage.textContent = `Error loading history: ${fetchError.message}`;
                return;
            }
            
            loadingMessage.classList.add('hidden');
            initialMessages.forEach(msg => renderMessage(msg.message, msg.sender, msg.created_at));

            currentSubscription = supabase
                .channel(`room:${currentRoom}`) 
                .on(
                    'postgres_changes',
                    { 
                        event: 'INSERT', schema: 'public', table: 'chat_messages', 
                        filter: `room_id=eq.${currentRoom}`
                    },
                    (payload) => {
                        const newMsg = payload.new;
                        renderMessage(newMsg.message, newMsg.sender, newMsg.created_at);
                        fetchRoomList(); 
                    }
                )
                .subscribe();
        }
        
        async function initSupabase() {
            chatListDiv.innerHTML = '<p class="p-4 text-gray-400 text-sm">Initializing...</p>';
            
            const response = await fetch('/.netlify/functions/get-config');
            if (!response.ok) {
                chatListDiv.innerHTML = '<p class="p-4 text-red-500 text-sm">Error: Could not get Supabase keys.</p>';
                return;
            }
            const keys = await response.json();
            
            supabase = window.supabase.createClient(keys.supabaseUrl, keys.supabaseKey);
            
            fetchRoomList();
            setInterval(fetchRoomList, 5000); 
        }
        
        searchInput.addEventListener('input', () => {
            displayChatList(searchInput.value);
        });

        initSupabase();
    </script>
</body>
</html>
