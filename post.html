<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: ui-sans-serif, system-ui; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div id="postContent" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl mx-auto">
        <p>Loading post...</p>
    </div>

    <script>
        const postId = window.location.pathname.split('/').pop();
        const postContentDiv = document.getElementById('postContent');

        async function fetchPost() {
            const response = await fetch(`/.netlify/functions/get-post?id=${postId}`);
            const post = await response.json();

            if (post.error) {
                postContentDiv.innerHTML = `<p class="text-red-500">Error: ${post.error}</p>`;
                return;
            }

            postContentDiv.innerHTML = `
                <h2 class="text-2xl font-semibold mb-2">${post.title}</h2>
                <p class="text-gray-600 text-sm mb-4">Posted on ${new Date(post.created_at).toLocaleDateString()}</p>
                <p class="text-gray-800">${post.content}</p>
            `;
        }
        fetchPost();
    </script>
</body>
</html>
