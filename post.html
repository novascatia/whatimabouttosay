<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: ui-sans-serif, system-ui; }
      body.dark {
          background-color: #1a202c;
          color: #e2e8f0;
      }
      body.dark .bg-white {
          background-color: #2d3748;
          color: #e2e8f0;
      }
      body.dark .text-gray-600 { color: #cbd5e0; }
      body.dark .text-gray-800 { color: #e2e8f0; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div id="postContent" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl mx-auto">
        <p>Loading post...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script>
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_KEY';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const postContentDiv = document.getElementById('postContent');
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        async function fetchPost() {
            if (!postId) {
                postContentDiv.innerHTML = `<p class="text-red-500">Post ID is missing.</p>`;
                return;
            }

            const { data, error } = await supabase
                .from('posts')
                .select('*')
                .eq('id', postId)
                .single();

            if (error || !data) {
                postContentDiv.innerHTML = `<p class="text-red-500">Error: Post not found.</p>`;
                return;
            }

            postContentDiv.innerHTML = `
                <a href="/" class="text-blue-500 hover:underline mb-4 inline-block">‚Üê Back to blog</a>
                <h2 class="text-2xl font-semibold mb-2">${data.title}</h2>
                <p class="text-gray-600 text-sm mb-4">Posted on ${new Date(data.created_at).toLocaleDateString()} by ${data.author}</p>
                <p class="text-gray-800">${data.content}</p>
            `;
        }
        fetchPost();

        // Dark Mode Logic
        const body = document.body;
        const isDarkMode = localStorage.getItem('theme') === 'dark';
        if (isDarkMode) {
            body.classList.add('dark');
        }
    </script>
</body>
</html>
